{% extends 'base.html' %}

{% block content %}
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">
           Categoria: {{ categoria.nombre }}
        </h3>
    </div>
    <div class="card-body">
        <p><strong>Nombre:</strong> {{ categoria.nombre }}</p>
        <a href="{% url 'categoria_lista' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver a la lista</a>
    </div>
</div>
{% endblock %}
