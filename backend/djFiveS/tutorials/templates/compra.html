{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="row w-100">
    <div class="col-md-3">
      <!-- Menú lateral -->
      {% block menu %}
      {% include 'menu.html' %}
      {% endblock %}
    </div>
    <div class="col-md-9" style="margin-top: 5%; margin-left: 30%;">
      <!-- Contenedor para los módulos -->
      <div class="row mt-5" style="margin-left:5% ;">
        <div class="col-md-5 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #2d2d2d, #585858); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body">
              <a href="{% url 'proveedor_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/proveedores.png' %}" alt="Proveedores" style="width: 7rem;">
                <h5 class="mt-3 text-white">Proveedores</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-5 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #2d2d2d, #585858); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body">
              <a href="{% url 'compra_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/compras.png' %}" alt="Compra" style="width: 7rem;">
                <h5 class="mt-3 text-white">Compra</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
