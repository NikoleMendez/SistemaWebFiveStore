{% extends 'base.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Menú lateral -->
            {% block menu %}
            {% include 'menu.html' %}
            {% endblock %}
        </div>
        
        <div class="col-md-6 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-body">
                    {% if user %}
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-person-circle text-primary" style="font-size: 3rem; margin-right: 30px;"></i>
                            <div class="ms-3">
                                <h2 class="card-title mb-1">Hola, {{ user.username }}!</h2>
                                <h5 class="text-muted mb-0">Rol: {{ user.rol.nombre }}</h5>
                            </div>
                        </div>
                        <!--<p class="card-text">Bienvenido a tu perfil.</p>-->
                        <hr>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger w-100" onclick="return confirm('¿Estás seguro que deseas cerrar sesión?')">
                                Cerrar sesión <i class="bi bi-power"></i>
                            </button>
                        </form>
                    {% else %}
                        <p class="text-center">No has iniciado sesión.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
