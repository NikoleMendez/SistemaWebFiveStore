{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="row w-100">
    <div class="col-md-3">
      <!-- Menú lateral -->
      {% block menu %}
      {% include 'menu.html' %}
      {% endblock %}
    </div>
    <div class="col-md-9">
      <!-- Contenedor para los módulos -->
      <div class="row mt-5">
        <div class="col-md-4 mb-3">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347);  border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body">
              <a href="{% url 'informecompra_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/reportecompra.png' %}" alt="Proveedores" style="width: 7rem;">
                <h5 class="mt-3 text-white">Reporte Compras</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347);  border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body">
              <a href="{% url 'informeventa_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/reporteventas.png' %}" alt="Compra" style="width: 7rem;">
                <h5 class="mt-3 text-white">Reporte Ventas</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 ">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347);  border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body">
              <a href="{% url 'informestock_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/reportestock.png' %}" alt="Historial" style="width: 7rem;">
                <h5 class="mt-3 text-white">Reporte Stock</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
