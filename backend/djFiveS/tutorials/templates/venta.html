{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="row w-100">
    <div class="col-md-3">
      <!-- Menú lateral -->
      {% block menu %}
      {% include 'menu.html' %}
      {% endblock %}
    </div>
    <div class="col-md-9 mt-4">
      <!-- Contenedor para los módulos -->
      <div class="row mt-4">
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'cliente_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/clientes.png' %}" alt="Clientes" style="width: 6rem;">
                <h5 class="mt-3 text-white">Clientes</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'venta_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/ventas2.png' %}" alt="Ventas" style="width: 6rem;">
                <h5 class="mt-3 text-white">Ventas</h5>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'cotizacion_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/cotizacion.png' %}" alt="Cotización" style="width: 6rem;">
                <h5 class="mt-3 text-white">Cotización</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
