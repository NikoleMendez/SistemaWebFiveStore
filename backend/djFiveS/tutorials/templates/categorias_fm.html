{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow-sm border-10" style="max-width: 600px;">
        <div class="card-header bg-success text-white text-center">
            <h3 class="card-title mb-0 text-white">
                {% if categoria.id %}
                    <i class="bi bi-pencil"></i> Actualizar Categoria
                {% else %}
                    <i class="bi bi-tag"></i> Crear Nueva Categoria
                {% endif %}
            </h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% if categoria.id %}{% url 'categoria_update' categoria.id %}{% else %}{% url 'categoria_create' %}{% endif %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
                </div>
                <button type="submit" class="btn btn-success" style="margin-right: 3px;"><i class="bi bi-save"></i> Guardar</button>
                <a href="{% url 'categoria_lista' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
            </form>
        </div>

    </div>
    
</div>
{% endblock %}
