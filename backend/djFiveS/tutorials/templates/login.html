{% extends 'base2.html' %}
{% load static %}
{% load i18n %}
{% trans "Mensaje en español" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Fondo de lava con burbujas */
    .lava-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
        background: radial-gradient(circle at bottom, #7b1e1e, #cc5500);
    }

    /* Burbujas de lava */
    .bubble {
        position: absolute;
        bottom: -100px;
        width: 80px;
        height: 80px;
        background-color: rgba(255, 102, 0, 0.7);
        border-radius: 50%;
        opacity: 0.8;
        animation: riseAndZigzag 8s infinite ease-in-out;
        filter: blur(6px);
    }

    /* Variaciones de tamaño y duración de las burbujas */
    .bubble:nth-child(2) { width: 100px; height: 100px; left: 20%; animation-duration: 9s; background-color: rgba(255, 140, 0, 0.7); }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-duration: 6s; background-color: rgba(255, 102, 0, 0.6); }
    .bubble:nth-child(4) { width: 90px; height: 90px; left: 60%; animation-duration: 10s; background-color: rgba(255, 102, 0, 0.7); }
    .bubble:nth-child(5) { width: 70px; height: 70px; left: 80%; animation-duration: 7s; background-color: rgba(255, 140, 0, 0.7); }

    /* Animación de burbujas en zigzag y ascenso */
    @keyframes riseAndZigzag {
        0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        25% { transform: translate(-20px, -50px) scale(1.1); opacity: 0.7; }
        50% { transform: translate(20px, -150px) scale(1.2); opacity: 0.8; }
        75% { transform: translate(-20px, -250px) scale(1.1); opacity: 0.9; }
        100% { transform: translate(20px, -350px) scale(1.3); opacity: 0; }
    }
</style>

<body>
    <!-- Fondo de lava con burbujas animadas -->
    <div class="lava-background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Contenedor central ajustado -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
        <div class="col-md-5">
            <!-- Card del formulario de login -->
            <div class="card shadow-lg border-0" style="border-radius: 20px; background-color: rgba(255, 255, 255, 0.9);">
                <div class="card-header text-center py-3 bg-dark text-white" style="border-radius: 20px 20px 0 0;">
                    <h2 class="mb-0">Bienvenido a Five Store</h2>
                </div>
                <div class="card-body p-4" style="border-radius: 0 0 20px 20px;">
                    <div class="d-flex justify-content-center mb-4">
                        <img src="{% static 'img/usuario2.png' %}" alt="Usuario" class="rounded-circle shadow-sm" style="width: 5rem;">
                    </div>
                    {% if msg %}
                        <div class="alert alert-info">{{ msg }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label text-dark">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary text-white"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password" class="form-label text-dark">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary text-white"><i class="bi bi-key-fill"></i></span>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block rounded-pill">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
