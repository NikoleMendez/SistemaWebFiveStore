{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <!-- Menú lateral -->
      {% block menu %}
      {% include 'menu.html' %}
      {% endblock %}
    </div>
    <div class="col-md-9" style="margin-top: 5%;">
      <!-- Contenedor para los módulos -->
      <div class="row mt-4">
        <!-- Módulo Roles -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff8c00, #ffa64d); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'rol_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/rol.png' %}" alt="Roles" style="width: 6rem;">
                <h5 class="mt-2 text-white">Roles</h5>
              </a>
            </div>
          </div>
        </div>
        <!-- Módulo Permisos -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff8c00, #ffa64d); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'permiso_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/permiso.png' %}" alt="Permisos" style="width: 6rem;">
                <h5 class="mt-2 text-white">Permisos</h5>
              </a>
            </div>
          </div>
        </div>
        <!-- Módulo Usuarios -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #ff7f00, #ffb347); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'usuarios' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/usuario.png' %}" alt="Usuarios" style="width: 6rem;">
                <h5 class="mt-2 text-white">Usuarios</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
