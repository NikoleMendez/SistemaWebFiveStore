{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="row w-100">
    <div class="col-md-3">
      <!-- Menú lateral -->
      {% block menu %}
      {% include 'menu.html' %}
      {% endblock %}
    </div>
    <div class="col-md-9">
      <!-- Contenedor para los botones -->
      <div class="row mt-5">
        <!-- Botón Productos -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #1f1f1f, #444444); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'producto' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/cinta.png' %}" alt="Proveedores" style="width: 5rem;">
                <h5 class="mt-3 text-white">Productos</h5>
              </a>
            </div>
          </div>
        </div>
        <!-- Botón Stock -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #2d2d2d, #585858); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'almacen_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/capital.png' %}" alt="Proveedores" style="width: 5rem;">
                <h5 class="mt-3 text-white">Stock</h5>
              </a>
            </div>
          </div>
        </div>
        <!-- Botón Categorías -->
        <div class="col-md-4 mb-3 d-flex justify-content-center">
          <div class="card text-center shadow-lg border-0" style="background: linear-gradient(to right, #343a40, #6c757d); border-radius: 15px; width: 100%; height: 200px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <a href="{% url 'categoria_lista' %}" class="text-decoration-none text-white">
                <img src="{% static 'img/categoria.png' %}" alt="Proveedores" style="width: 5rem;">
                <h5 class="mt-3 text-white">Categorías</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
